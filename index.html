<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>Nhập các số nguyên và lưu vào trong mảng</h1>
        <div class="mb-3">
            <label for="">Nhập số nguyên bất kì</label>
            <input type="text" class="form-control" id="soNguyen">
        </div>
        <button class="btn btn-success" onclick="nhapSoNguyen()">Nhập</button>
        <div class="bg-success bg-opacity-75 p-2 text-white mt-3" id="mangNguoiDungNhap"></div>
    </div> 
    <div class="container">
        <h1>Tổng các số nguyên dương</h1>
        <button class="btn btn-success" onclick="tongSoNguyenDuong()">Tính</button>
        <div class="bg-success bg-opacity-75 p-2 text-white mt-3" id="ketquaSoNguyenDuong"></div>
    </div> 
    <div class="container">
        <h1>Tìm số nhỏ nhất</h1>
        <button class="btn btn-success" onclick="timSoNhoNhat()">Tìm</button>
        <div class="bg-success bg-opacity-75 p-2 text-white mt-3" id="ketquaTimSoNhoNhat"></div>
    </div> 
    <div class="container">
        <h1>Tìm số dương nhỏ nhất</h1>
        <button class="btn btn-success" onclick="timSoDuongNhoNhat()">Tìm</button>
        <div class="bg-success bg-opacity-75 p-2 text-white mt-3" id="ketquaTimSoDuongNhoNhat"></div>
    </div> 
    <div class="container">
        <h1>Tìm số chẵn cuối cùng</h1>
        <button class="btn btn-success" onclick="timSoChanCuoiCung()">Tìm</button>
        <div class="bg-success bg-opacity-75 p-2 text-white mt-3" id="ketquaTimSoChanCuoiCung"></div>
    </div> 
    <div class="container">
        <h1>Đổi chỗ</h1>
        <div class="mb-3">
            <label for="">Nhập vị trí 1</label>
            <input type="text" class="form-control" id="viTri1">
            <label for="">Nhập vị trí 2</label>
            <input type="text" class="form-control" id="viTri2">
        </div>
        <button class="btn btn-success" onclick="doiCho()">Đổi chỗ</button>
        <div class="bg-success bg-opacity-75 p-2 text-white mt-3" id="ketquaDoiCho"></div>
    </div> 
    <div class="container">
        <h1>Sắp xếp tăng dần</h1>
        <button class="btn btn-success" onclick="sapXepTangDan()">Sort</button>
        <div class="bg-success bg-opacity-75 p-2 text-white mt-3" id="ketquaSapXep"></div>
    </div> 
    <div class="container">
        <h1>Tìm số nguyên tố đầu tiên</h1>
        <button class="btn btn-success" onclick="soNguyenTo()">Tìm</button>
        <div class="bg-success bg-opacity-75 p-2 text-white mt-3" id="ketquaSoNguyenTo"></div>
    </div> 
    <div class="container">
        <h1>Đếm số nguyên</h1>
        <h2>Nhập các số nguyên và lưu vào mảng mới</h2>
        <div class="mb-3">
            <label for="">Nhập số nguyên bất kì</label>
            <input type="text" class="form-control" id="soNguyen2">
        </div>
        <button class="btn btn-success" onclick="nhapSoNguyen2()">Nhập</button>
        <div class="bg-success bg-opacity-75 p-2 text-white mt-3" id="mangMoi"></div>
        <button class="btn btn-success" onclick="demSoNguyen()">Đếm</button>
        <div class="bg-success bg-opacity-75 p-2 text-white mt-3" id="ketquaDemSoNguyen"></div>
    </div> 
    <div class="container">
        <h1>So sánh số lượng số âm và số dương</h1>
        <button class="btn btn-success" onclick="soSanh()">So sánh</button>
        <div class="bg-success bg-opacity-75 p-2 text-white mt-3" id="ketquaSoSanh"></div>
    </div> 
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="./index.js"></script>
</body>

</html>
